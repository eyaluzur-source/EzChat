<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezchat | Official MVP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');

        :root {
            --primary-bg: #F5F5F0;
            --accent-blue: #004B87;
            --fb-border: #898989;
            --border-thick: 3px solid #000;
            --radius-main: 8px;
            --font-main: 'Tahoma', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--primary-bg);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            overflow: hidden; /* ××•× ×¢ ×’×œ×™×œ×” ××™×•×ª×¨×ª ×©×œ ×›×œ ×”×“×£ */
        }

        /* --- SIDEBAR (Friends List) --- */
        #sidebar {
            width: 240px;
            border-left: var(--border-thick);
            background: #fff;
            display: flex;
            flex-direction: column;
            order: 2;
            z-index: 10;
        }

        .sidebar-title {
            background: var(--accent-blue);
            color: white;
            padding: 12px 15px;
            font-weight: 700;
            border-bottom: var(--border-thick);
        }

        #contacts-panel {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            background-color: #fff;
        }

        .contact-card {
            border: 2px solid var(--fb-border);
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            background: #fff;
            font-size: 0.85rem;
            border-radius: var(--radius-main);
        }

        .contact-card.selected { background: var(--accent-blue); color: white; border-color: #000; }

        /* --- MAIN VIEW --- */
        #main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            order: 1;
            overflow-y: auto;
            position: relative;
        }

        .header-group {
            background: white;
            border: var(--border-thick);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            border-radius: var(--radius-main);
        }

        .brand-name { color: var(--accent-blue); font-size: 3rem; font-weight: 600; text-decoration: underline; }

        .home-controls { width: 100%; max-width: 600px; display: grid; gap: 20px; }

        .search-row { display: flex; border: var(--border-thick); background: white; border-radius: var(--radius-main); overflow: hidden; }
        #search-input { flex: 1; border: none; padding: 12px; outline: none; }
        .search-btn { background: var(--accent-blue); color: white; border: none; padding: 10px 20px; font-weight: 700; cursor: pointer; border-left: var(--border-thick); }

        .notes-area-wrapper { width: 100%; background: #fff; border: var(--border-thick); min-height: 200px; border-radius: var(--radius-main); position: relative; }
        textarea, #my-notes-preview { width: 100%; height: 200px; padding: 15px; font-family: var(--font-main); border: none; resize: none; outline: none; font-size: 1rem; }
        #my-notes-preview { background: #fdfdfd; display: none; overflow-y: auto; }

        .split-buttons { display: flex; width: 100%; margin-top: 8px; }
        .split-buttons button { flex: 1; color: white; background: var(--accent-blue); border: 1px solid #000; padding: 14px; font-weight: 700; cursor: pointer; border-radius: var(--radius-main); margin: 0 4px; }

        /* --- THE BOOK (Chat & Notes) --- */
        #book {
            display: none;
            width: 100%;
            max-width: 900px;
            gap: 20px;
            margin-top: 20px;
            transition: transform 0.3s ease; /* ×œ××¤×§×˜ ×”×—×œ×§×” ×‘×˜×œ×¤×•×Ÿ */
        }

        .page {
            flex: 1;
            background: white;
            border: var(--border-thick);
            display: flex;
            flex-direction: column;
            height: 500px;
            border-radius: var(--radius-main);
            overflow: hidden;
        }

        .page-header { background: var(--accent-blue); color: white; padding: 12px; font-weight: 700; border-bottom: var(--border-thick); display: flex; justify-content: space-between; }
        .content-area { flex: 1; padding: 15px; overflow-y: auto; background-color: white; display: flex; flex-direction: column; }
        
        .message { margin-bottom: 12px; padding: 10px 14px; font-size: 0.95rem; border-radius: 12px; max-width: 85%; border: 1px solid #000; }
        .msg-me { background: var(--primary-bg); align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-other { background: #fff; align-self: flex-start; border-bottom-left-radius: 2px; color: var(--accent-blue); }

        body.in-chat .home-controls, body.in-chat .header-group { display: none; }
        body.in-chat #book { display: flex; }

        #back-btn { margin-top: 20px; background: var(--accent-blue); color: white; border: var(--border-thick); padding: 12px 25px; font-weight: 700; cursor: pointer; display: none; border-radius: var(--radius-main); }
        #group-fab { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--accent-blue); color: white; border: 3px solid #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; cursor: pointer; z-index: 1000; }

        /* --- MOBILE OPTIMIZATION --- */
        @media screen and (max-width: 600px) {
            body { flex-direction: column; }

            /* ×¡×™×™×“×‘×¨ ×”×•×¤×š ×œ×©×•×¨×” × ×’×œ×œ×ª ×‘×ª×—×ª×™×ª */
            #sidebar {
                order: 3; width: 100%; height: 90px;
                border-left: none; border-top: var(--border-thick);
                flex-direction: row; align-items: center;
            }
            .sidebar-title { display: none; } /* ××—×‘×™××™× ××ª ×”×›×•×ª×¨×ª ×‘×˜×œ×¤×•×Ÿ */
            #contacts-panel { display: flex; flex-direction: row; gap: 10px; overflow-x: auto; padding: 5px 15px; }
            .contact-card { min-width: 80px; margin-bottom: 0; font-size: 0.75rem; white-space: nowrap; }

            #main-view { order: 1; padding: 15px; height: calc(100vh - 90px); }
            
            /* ×›×¤×ª×•×¨×™ ×”-Notes ×¢×•×‘×¨×™× ×œ×¦×“ ×™××™×Ÿ ×›×¨×™×‘×•×¢×™× */
            .split-buttons {
                position: absolute; right: 5px; top: 185px; /* ××™×§×•× ×œ×™×“ ×”× ×•×˜×¡ */
                flex-direction: column; width: 60px; z-index: 5;
            }
            .split-buttons button { height: 50px; padding: 5px; font-size: 10px; margin: 2px 0; }

            /* ×”×× ×’× ×•×Ÿ ×©×œ ×“×¤×“×•×£ ×‘×™×Ÿ ×¦'××˜ ×œ× ×•×˜×¡ */
            #book {
                width: 200vw; /* ×¨×•×—×‘ ×©×œ 2 ××¡×›×™× */
                max-width: none;
                margin-top: 0;
                gap: 0;
                position: absolute; left: 0; top: 60px; bottom: 0;
            }
            .page { width: 100vw; height: 100%; border: none; border-radius: 0; }
            
            /* ×›×¤×ª×•×¨ G × ×›× ×¡ ×œ×ª×•×š ×©×•×¨×ª ×”×—×‘×¨×™× */
            #group-fab { position: relative; bottom: auto; right: auto; min-width: 50px; height: 50px; margin-right: 10px; flex-shrink: 0; }
            #sidebar { padding-left: 10px; }
        }
    </style>
</head>
<body id="app-body">
    <div id="sidebar">
        <div id="group-fab" onclick="handleGroupClick()">G</div>
        <div class="sidebar-title">Friends List</div>
        <div id="contacts-panel"></div>
    </div>

    <div id="main-view">
        <div class="header-group">
            <div>
                <div class="brand-name">EzChat</div>
                <div style="font-size: 1rem; font-weight: 700; opacity: 0.5;">by Eyal Zur</div>
            </div>
            <div class="id-card">
                <div style="font-size: 11px; font-weight: 700;">YOUR ID</div>
                <h2 style="margin:0; font-size: 1.5rem; color: var(--accent-blue);" id="my-code-display">---</h2>
            </div>
        </div>

        <div class="home-controls">
            <div class="search-row">
                <input type="text" id="search-input" placeholder="Friend ID..." maxlength="6">
                <button class="search-btn" onclick="addContact()">ADD</button>
            </div>
            <div class="notes-area-wrapper">
                <textarea id="my-note-input" placeholder="What's on your mind?"></textarea>
                <div id="my-notes-preview"></div>
                <div class="split-buttons">
                    <button id="toggle-view-btn" onclick="toggleNotesView()">VIEW</button>
                    <button onclick="updateMyNote()">POST</button>
                </div>
            </div>
        </div>

        <div id="book">
            <div class="page">
                <div class="page-header">
                    <button onclick="goHome()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">â”</button>
                    <span id="chat-title">CHAT</span>
                    <button onclick="swipeToNotes()" id="mobile-swipe-btn" style="background:none; border:none; color:white; font-weight:bold;">NOTES Â»</button>
                </div>
                <div id="messages-area" class="content-area"></div>
                <div style="border-top:var(--border-thick); display:flex; background: white;">
                    <input type="text" id="msg-input" style="flex:1; padding:12px; border:none; outline:none;" placeholder="Message...">
                    <button onclick="handleSend()" style="background:var(--accent-blue); color:white; border:none; padding:10px 20px; font-weight:bold;">SEND</button>
                </div>
            </div>
            <div class="page">
                <div class="page-header">
                    <button onclick="swipeToChat()" style="background:none; border:none; color:white; font-weight:bold;">Â« CHAT</button>
                    <span id="notes-title">NOTES</span>
                    <span id="notes-back-btn" class="hidden" onclick="renderGroupNotesList()">ğŸ </span>
                </div>
                <div id="notes-content" class="content-area"></div>
            </div>
        </div>
        <button onclick="goHome()" id="back-btn">[ Back to Home ]</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder().withUrl("/chatHub").build();
        let myCode = "", currentTarget = null, isGroup = false;
        let chatsData = {}, isSelectingForGroup = false, selectedCodes = [], myNotes = [], nicknames = {};

        connection.start().catch(err => console.error(err));
        connection.on("ReceiveMyCode", code => { myCode = code; document.getElementById("my-code-display").innerText = code; });
        
        // --- Navigation Logic ---
        function swipeToNotes() { if(window.innerWidth <= 600) document.getElementById("book").style.transform = "translateX(-50%)"; }
        function swipeToChat() { if(window.innerWidth <= 600) document.getElementById("book").style.transform = "translateX(0)"; }
        
        function switchChat(id) {
            currentTarget = id; isGroup = id.startsWith("GRP_");
            document.getElementById("app-body").classList.add("in-chat");
            document.getElementById("messages-area").innerHTML = "";
            swipeToChat(); // ×ª××™×“ ××ª×—×™×œ×™× ×‘×¦'××˜

            if (isGroup) {
                document.getElementById("chat-title").innerText = nicknames[id] || "GROUP";
                renderGroupNotesList();
            } else {
                document.getElementById("chat-title").innerText = nicknames[id] || id;
                connection.invoke("GetUserNotes", id);
            }
            if(chatsData[id]) chatsData[id].messages.forEach(m => renderMessage(m.sender, m.text));
        }

        function goHome() { 
            document.getElementById("app-body").classList.remove("in-chat"); 
            swipeToChat(); 
            currentTarget = null; 
        }

        // --- Original Logic (Keep it working) ---
        connection.on("UserFound", code => { chatsData[code] = { messages: [], notes: [] }; createContactUI(code); switchChat(code); });
        connection.on("ReceiveUserNotes", (code, notes) => {
            if (code === myCode) { myNotes = notes; renderMyPreview(); }
            else { if (!chatsData[code]) chatsData[code] = { messages: [], notes: [] }; chatsData[code].notes = notes; renderNotes(notes); }
        });
        connection.on("ReceiveMessage", (sender, msg) => {
            if (!chatsData[sender]) { chatsData[sender] = { messages: [], notes: [] }; createContactUI(sender); }
            chatsData[sender].messages.push({ sender, text: msg });
            if (currentTarget === sender) renderMessage(sender, msg);
        });

        function createContactUI(id, label) {
            let div = document.createElement("div");
            div.className = "contact-card"; div.innerText = nicknames[id] || id;
            div.onclick = () => switchChat(id);
            document.getElementById("contacts-panel").appendChild(div);
        }

        function renderMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "message " + (sender === 'me' ? "msg-me" : "msg-other");
            div.innerText = text;
            document.getElementById("messages-area").appendChild(div);
            document.getElementById("messages-area").scrollTop = document.getElementById("messages-area").scrollHeight;
        }

        function handleSend() {
            const input = document.getElementById("msg-input"); if (!input.value.trim()) return;
            connection.invoke("SendMessageToUser", currentTarget, input.value);
            chatsData[currentTarget].messages.push({ sender: 'me', text: input.value });
            renderMessage('me', input.value); input.value = "";
        }

        function toggleNotesView() {
            const area = document.getElementById("my-note-input"), prev = document.getElementById("my-notes-preview");
            const isPreview = area.style.display === "none";
            area.style.display = isPreview ? "block" : "none";
            prev.style.display = isPreview ? "none" : "block";
            if(!isPreview) renderMyPreview();
        }
        function renderMyPreview() { document.getElementById("my-notes-preview").innerHTML = myNotes.map(n => `â€¢ ${n}<br>`).join(''); }
        function renderNotes(notes) { document.getElementById("notes-content").innerHTML = notes.map(n => `â€¢ ${n}<br>`).join('') || "No notes."; }
        function addContact() { connection.invoke("CheckUserExists", document.getElementById("search-input").value); }
        function updateMyNote() { connection.invoke("UpdateMyNotes", document.getElementById("my-note-input").value); }
    </script>
</body>
</html>
