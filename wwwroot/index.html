<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ezchat | Official MVP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');

        :root {
            --primary-bg: #F5F5F0;
            --accent-blue: #004B87;
            --fb-border: #898989;
            --border-thick: 3px solid #000;
            --radius-main: 8px;
            --font-main: 'Tahoma', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--primary-bg);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR (Desktop) --- */
        #sidebar {
            width: 240px;
            border-left: var(--border-thick);
            background: #fff;
            display: flex;
            flex-direction: column;
            order: 2;
        }

        .sidebar-title {
            background: var(--accent-blue);
            color: white;
            padding: 12px 15px;
            font-weight: 700;
            border-bottom: var(--border-thick);
        }

        #contacts-panel {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            background-color: #fff;
        }

        .contact-card {
            border: 2px solid var(--fb-border);
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            background: #fff;
            font-size: 0.85rem;
            border-radius: var(--radius-main);
        }

        .contact-card.selecting { border-color: orange; background: #fff9f0; }
        .contact-card.selected { background: var(--accent-blue); color: white; border-color: #000; }

        /* --- MAIN VIEW --- */
        #main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            order: 1;
            overflow-y: auto;
            position: relative;
        }

        .header-group {
            background: white;
            border: var(--border-thick);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            border-radius: var(--radius-main);
        }

        .brand-name { 
    color: var(--accent-blue); 
    font-size: 4rem; /* ×”×•×’×“×œ ×-3 */
    font-weight: 700; 
    text-decoration: underline; 
}
        .credit { font-size: 1rem; font-weight: 700; opacity: 0.5; margin-top: 5px; }
        .id-card { background: #fff; border: 2px solid #000; padding: 12px; text-align: center; border-radius: var(--radius-main); }

        .home-controls { width: 100%; max-width: 600px; display: grid; gap: 20px; }
        .search-row { display: flex; border: var(--border-thick); background: white; border-radius: var(--radius-main); overflow: hidden; }
        #search-input { flex: 1; border: none; padding: 12px; outline: none; }
        .search-btn { background: var(--accent-blue); color: white; border: none; padding: 10px 20px; font-weight: 700; cursor: pointer; border-left: var(--border-thick); }

        .notes-area-wrapper { width: 100%; background: #fff; border: var(--border-thick); min-height: 200px; border-radius: var(--radius-main); overflow: hidden; position: relative; }
        textarea, #my-notes-preview { width: 100%; height: 200px; padding: 15px; font-family: var(--font-main); border: none; resize: none; outline: none; font-size: 1rem; }
        #my-notes-preview { background: #fdfdfd; display: none; overflow-y: auto; }

        .split-buttons { display: flex; width: 100%; margin-top: 8px; }
        .split-buttons button { flex: 1; color: white; background: var(--accent-blue); border: 1px solid #000; padding: 14px; font-weight: 700; cursor: pointer; border-radius: var(--radius-main); margin: 0 4px; }

        /* --- CHAT PAGE --- */
        #book { display: none; width: 100%; max-width: 900px; gap: 20px; margin-top: 20px; }
        .page { flex: 1; background: white; border: var(--border-thick); display: flex; flex-direction: column; height: 500px; border-radius: var(--radius-main); overflow: hidden; position: relative; }
        .page-header { background: var(--accent-blue); color: white; padding: 12px; font-weight: 700; border-bottom: var(--border-thick); display: flex; justify-content: space-between; }
        .content-area { flex: 1; padding: 15px; overflow-y: auto; background-color: white; display: flex; flex-direction: column; }
        
        .message { margin-bottom: 12px; padding: 10px 14px; font-size: 0.95rem; border-radius: 12px; max-width: 85%; border: 1px solid #000; }
        .msg-me { background: var(--primary-bg); align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-other { background: #fff; align-self: flex-start; border-bottom-left-radius: 2px; color: var(--accent-blue); }

        .note-link-btn { width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid var(--fb-border); background: #fff; color: var(--accent-blue); font-weight: 700; cursor: pointer; border-radius: var(--radius-main); }
        
        body.in-chat .home-controls, body.in-chat .header-group { display: none; }
        body.in-chat #book { display: flex; }

        #back-btn { margin-top: 20px; background: var(--accent-blue); color: white; border: var(--border-thick); padding: 12px 25px; font-weight: 700; cursor: pointer; display: none; border-radius: var(--radius-main); }
        #group-fab { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--accent-blue); color: white; border: 3px solid #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; cursor: pointer; z-index: 1000; }
        .hidden { display: none !important; }

        /* --- MOBILE OPTIMIZATION --- */
        /* --- MOBILE OPTIMIZATION (SWIPE EXPERIENCE) --- */
        /* ×ª×™×§×•×Ÿ ×¨××–×™ ×”-Swipe: ×™×•×¤×™×¢×• ×¨×§ ×‘×˜×œ×¤×•×Ÿ */
        .mobile-hint { display: none; }

        @media screen and (max-width: 600px) {
            .sidebar-title { display: none !important; }
            .mobile-hint { display: inline !important; }
            body { flex-direction: column; overflow: hidden; }
            #main-view { padding: 10px; order: 1; height: calc(100vh - 120px); overflow: hidden; }
            
            /* ×©×•×¨×ª ×—×‘×¨×™× ××•×¨××ª ×•×’×œ×•×™×” */
            #sidebar { 
                order: 2; width: 100%; height: 120px; 
                position: fixed; bottom: 0; left: 0;
                flex-direction: row; border-top: var(--border-thick); 
                background: white; z-index: 1000; padding: 10px;
            }
            #contacts-panel { display: flex; flex-direction: row; gap: 10px; overflow-x: auto; }
            .contact-card { min-width: 110px; height: 80px; margin-bottom: 0; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
            #group-fab { position: static; min-width: 60px; height: 100px; margin-right: 5px; flex-shrink: 0; order: -1; }

            /* ×¡×“×¨ ×‘×˜×œ×¤×•×Ÿ: ×¦'××˜ ×•××– × ×•×˜×¡ */
            #book { display: none; width: 100vw; height: 100%; overflow-x: auto; scroll-snap-type: x mandatory; flex-direction: row !important; }
            body.in-chat #book { display: flex; }
            .page { min-width: 100vw; scroll-snap-align: start; border: none; }
        }

        /* ×”×—×–×¨×ª ×”××‘× ×” ×”××§×•×¨×™ ×œ××—×©×‘ */
        @media screen and (min-width: 601px) {
            #book { 
                display: none; 
                flex-direction: row-reverse !important; /* ××—×–×™×¨ × ×•×˜×¡ ×œ×©×××œ ×•×¦'××˜ ×œ×™××™×Ÿ */
                gap: 20px; 
            }
            body.in-chat #book { display: flex; }
            .page { flex: 1; }
            .id-card h2 { font-size: 1.5rem !important; } /* ×”×—×–×¨×ª ×’×•×“×œ ×”-ID */
            .search-btn, .send-btn { padding: 10px 25px !important; } /* ×›×¤×ª×•×¨×™× ×’×“×•×œ×™× ×™×•×ª×¨ */
        }

            .header-group { padding: 10px; margin-bottom: 15px; }
            .brand-name { font-size: 3rem; }
        }
        .mobile-back-container { display: none; }

    @media screen and (max-width: 600px) {
        .mobile-back-container { 
            display: block; 
            width: 100%; 
            padding: 10px; 
            text-align: center;
        }
    /* ××¡×ª×™×¨ ××ª ×›×¤×ª×•×¨ ×”×˜×§×¡×˜ ×”××§×•×¨×™ ×¨×§ ×‘× ×™×™×“ ×›×™ ×©×× ×• ×œ×• ×ª×—×œ×™×£ ××¢×•×¦×‘ */
    #back-btn { display: none !important; } 
}
    </style>
</head>
<body id="app-body">
    <div id="sidebar">
        <div id="group-fab" onclick="handleGroupClick()">G</div>
        <div class="sidebar-title">Friends List</div>
        <div id="contacts-panel"></div>
    </div>
    <div id="main-view">
        <div class="header-group">
            <div>
                <div class="brand-name">EzChat</div>
                <div class="credit">by Eyal Zur</div>
            </div>
            <div class="id-card">
                <div style="font-size: 11px; font-weight: 700;">YOUR ID</div>
                <h2 style="margin:0; font-size: 1.5rem; color: var(--accent-blue);" id="my-code-display">---</h2>
            </div>
        </div>
        <div class="home-controls">
            <div style="font-weight: 700; color: var(--accent-blue);">Find your friend:</div>
            <div class="search-row">
                <input type="text" id="search-input" placeholder="Enter ID..." maxlength="6" onkeypress="if(event.key==='Enter') addContact()">
                <button class="search-btn" onclick="addContact()">ADD</button>
            </div>
            <div style="font-weight: 700; color: var(--accent-blue);">Your Notes:</div>
            <div>
                <div class="notes-area-wrapper">
                    <textarea id="my-note-input" placeholder="What's on your mind?"></textarea>
                    <div id="my-notes-preview"></div>
                </div>
                <div class="split-buttons">
                    <button id="toggle-view-btn" onclick="toggleNotesView()">VIEW</button>
                    <button onclick="updateMyNote()">POST</button>
                </div>
            </div>
        </div>
        <div id="book">
            <div class="page" id="chat-page">
                <div class="page-header">
                    <span onclick="goHome()" style="cursor:pointer;">â”</span>
                    <span id="chat-title">PRIVATE CHAT</span>
                    <small class="mobile-hint" style="font-size: 10px; opacity: 0.6;">Notes Swipe â”</small>
                </div>
                <div id="messages-area" class="content-area"></div>
                <div style="border-top:var(--border-thick); display:flex; background: white;">
                    <input type="text" id="msg-input" style="flex:1; padding:12px; border:none; outline:none;" placeholder="Message..." onkeypress="if(event.key==='Enter') handleSend()">
                    <button class="send-btn" onclick="handleSend()" style="background:var(--accent-blue); color:white; border:none; padding:10px 15px; font-weight:bold; cursor:pointer;">SEND</button>
                </div>
            </div>

            <div class="page" id="notes-page">
                <div class="page-header">
                    <small class="mobile-hint" style="font-size: 10px; opacity: 0.6;">â¬… Chat</small>
                    <span id="notes-title">Notes</span>
                    <span id="notes-back-btn" class="hidden" style="cursor:pointer;" onclick="renderGroupNotesList()">ğŸ </span>
                </div>
                <div id="notes-content" class="content-area"></div>
            </div>
        </div>
        

        <button onclick="goHome()" id="back-btn">[ Back to Profile ]</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script>
        // --- ALL YOUR ORIGINAL LOGIC UNTOUCHED ---
        const connection = new signalR.HubConnectionBuilder().withUrl("/chatHub").build();
        let myCode = "", currentTarget = null, isGroup = false;
        let chatsData = {}, isSelectingForGroup = false, selectedCodes = [], myNotes = [], nicknames = {};

        connection.start().catch(err => console.error(err));
        connection.on("ReceiveMyCode", code => { myCode = code; document.getElementById("my-code-display").innerText = code; });
        connection.on("ErrorMessage", msg => alert(msg));

        connection.on("UserFound", code => {
            chatsData[code] = { messages: [], notes: [] };
            createContactUI(code);
            switchChat(code);
        });

        connection.on("ReceiveUserNotes", (code, notes) => {
            if (code === myCode) { myNotes = notes; renderMyPreview(); }
            else {
                if (!chatsData[code]) chatsData[code] = { messages: [], notes: [] };
                chatsData[code].notes = notes;
                if (!isGroup && currentTarget === code) renderNotes(notes);
            }
        });

        connection.on("ReceiveMessage", (sender, msg) => {
            if (!chatsData[sender]) createContactUI(sender);
            chatsData[sender].messages.push({ sender, text: msg });
            if (currentTarget === sender) renderMessage(sender, msg);
        });

        connection.on("ReceiveGroupMessage", (members, sender, msg) => {
            const groupId = "GRP_" + members.sort().join("");
            if (!chatsData[groupId]) { chatsData[groupId] = { messages: [], members: members, isGroup: true }; createContactUI(groupId, "GRP"); }
            chatsData[groupId].messages.push({ sender, text: msg });
            if (currentTarget === groupId) renderMessage(sender, msg);
        });

        function handleGroupClick() {
            if (!isSelectingForGroup) {
                isSelectingForGroup = true; selectedCodes = [];
                document.querySelectorAll('.contact-card').forEach(el => { if (!el.dataset.group) el.classList.add('selecting'); });
                alert("Select friends, then press G again.");
            } else {
                if (selectedCodes.length > 0) {
                    const groupMembers = [...selectedCodes, myCode];
                    const groupId = "GRP_" + groupMembers.sort().join("");
                    if (!chatsData[groupId]) { chatsData[groupId] = { messages: [], members: groupMembers, isGroup: true }; createContactUI(groupId, "GRP"); }
                    switchChat(groupId);
                }
                isSelectingForGroup = false;
                document.querySelectorAll('.contact-card').forEach(el => el.classList.remove('selecting', 'selected'));
            }
        }

        function createContactUI(id, label) {
            let div = document.getElementById("card-" + id);
            if (!div) {
                div = document.createElement("div");
                div.id = "card-" + id; div.className = "contact-card";
                document.getElementById("contacts-panel").appendChild(div);
                if (!chatsData[id]) chatsData[id] = { messages: [], notes: [] };
            }
            updateCardText(div, id, label);
            if (label === "GRP" || id.startsWith("GRP_")) div.dataset.group = "true";
            div.onclick = () => {
                if (isSelectingForGroup && !div.dataset.group) {
                    div.classList.toggle('selected');
                    if (div.classList.contains('selected')) selectedCodes.push(id);
                    else selectedCodes = selectedCodes.filter(c => c !== id);
                } else switchChat(id);
            };
            div.ondblclick = () => {
                const n = prompt("Nickname:", nicknames[id] || "");
                if (n !== null) {
                    nicknames[id] = n.trim();
                    updateCardText(div, id, label);
                    if (currentTarget === id) switchChat(id);
                }
            };
        }

        function updateCardText(div, id, label) {
            const isGroupItem = label === "GRP" || id.startsWith("GRP_");
            if (nicknames[id]) div.innerText = isGroupItem ? `${nicknames[id]} (GRP)` : `${nicknames[id]} (${id})`;
            else div.innerText = isGroupItem ? "GRP" : id;
        }

        function switchChat(id) {
            currentTarget = id; isGroup = chatsData[id].isGroup || false;
            document.getElementById("app-body").classList.add("in-chat");
            document.getElementById("back-btn").style.display = "block";
            document.getElementById("messages-area").innerHTML = "";
            document.getElementById("book").scrollLeft = 0;
            if (isGroup) {
                document.getElementById("chat-title").innerText = nicknames[id] || "GROUP CHAT";
                renderGroupNotesList();
            } else {
                document.getElementById("chat-title").innerText = `CHAT: ${nicknames[id] || id}`;
                connection.invoke("GetUserNotes", id);
            }
            chatsData[id].messages.forEach(m => renderMessage(m.sender, m.text));
        }

        function renderGroupNotesList() {
            document.getElementById("notes-back-btn").classList.add("hidden");
            const otherMembers = chatsData[currentTarget].members.filter(m => m !== myCode);
            document.getElementById("notes-content").innerHTML = otherMembers.map(m =>
                `<button class="note-link-btn" onclick="showSpecificNotes('${m}')">${nicknames[m] || m}</button>`
            ).join("");
        }

        function showSpecificNotes(code) {
            document.getElementById("notes-back-btn").classList.remove("hidden");
            document.getElementById("notes-content").innerHTML = "Loading...";
            connection.invoke("GetUserNotes", code);
            setTimeout(() => { renderNotes(chatsData[code]?.notes || []); }, 400);
        }

        function renderNotes(notes) { document.getElementById("notes-content").innerHTML = notes.map(n => `<div style="padding:10px; border-bottom:1px dotted #ccc;">â€¢ ${n}</div>`).join("") || "No notes."; }
        function toggleNotesView() {
            const area = document.getElementById("my-note-input"), prev = document.getElementById("my-notes-preview"), btn = document.getElementById("toggle-view-btn");
            if (area.style.display !== "none") { area.style.display = "none"; prev.style.display = "block"; btn.innerText = "EDIT"; renderMyPreview(); }
            else { area.style.display = "block"; prev.style.display = "none"; btn.innerText = "VIEW"; }
        }
        function renderMyPreview() { document.getElementById("my-notes-preview").innerHTML = myNotes.map(n => `<div style="padding:10px; border-bottom:1px solid #eee;">â€¢ ${n}</div>`).join('') || "No notes."; }
        function handleSend() {
            const input = document.getElementById("msg-input"); if (!input.value.trim()) return;
            if (isGroup) connection.invoke("SendMessageToGroup", chatsData[currentTarget].members, input.value);
            else {
                connection.invoke("SendMessageToUser", currentTarget, input.value);
                chatsData[currentTarget].messages.push({ sender: 'me', text: input.value });
                renderMessage('me', input.value);
            }
            input.value = "";
        }
        function renderMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "message " + (sender === myCode || sender === 'me' ? "msg-me" : "msg-other");
            const lblName = sender === 'me' ? 'me' : (nicknames[sender] || sender);
            div.innerHTML = (isGroup && sender !== 'me') ? `<small><b>${lblName}</b></small><br>${text}` : text;
            const area = document.getElementById("messages-area"); area.appendChild(div); area.scrollTop = area.scrollHeight;
        }
        function addContact() { const v = document.getElementById("search-input").value; if (v && v !== myCode) connection.invoke("CheckUserExists", v); document.getElementById("search-input").value = ""; }
        function updateMyNote() { const v = document.getElementById("my-note-input").value; if (v) { connection.invoke("UpdateMyNotes", v); document.getElementById("my-note-input").value = ""; } }
        function goHome() { document.getElementById("app-body").classList.remove("in-chat"); document.getElementById("back-btn").style.display = "none"; currentTarget = null; }
    </script>
</body>
</html>
