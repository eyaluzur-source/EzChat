<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezchat | Official MVP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');

        :root {
            --primary-bg: #F5F5F0;
            --accent-blue: #004B87;
            --fb-border: #898989;
            --border-thick: 3px solid #000;
            --radius-main: 8px;
            --font-main: 'Tahoma', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
        }

        #sidebar {
            width: 240px;
            border-left: var(--border-thick);
            background: #fff;
            display: flex;
            flex-direction: column;
            order: 2;
        }

        .sidebar-title {
            background: var(--accent-blue);
            color: white;
            padding: 12px 15px;
            font-weight: 700;
            border-bottom: var(--border-thick);
        }

        #contacts-panel {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            background-color: #fff;
        }

        .contact-card {
            border: 2px solid var(--fb-border);
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            background: #fff;
            font-size: 0.85rem;
            border-radius: var(--radius-main);
        }

            .contact-card.selecting {
                border-color: orange;
                background: #fff9f0;
            }

            .contact-card.selected {
                background: var(--accent-blue);
                color: white;
                border-color: #000;
            }

        #main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            order: 1;
            overflow-y: auto;
        }

        .header-group {
            background: white;
            border: var(--border-thick);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            border-radius: var(--radius-main);
        }

        .brand-name {
            color: var(--accent-blue);
            font-size: 3rem;
            font-weight: 600;
            text-decoration: underline;
        }

        .credit {
            font-size: 1rem;
            font-weight: 700;
            opacity: 0.5;
            margin-top: 5px;
        }

        .id-card {
            background: #fff;
            border: 2px solid #000;
            padding: 12px;
            text-align: center;
            border-radius: var(--radius-main);
        }

        .home-controls {
            width: 100%;
            max-width: 600px;
            display: grid;
            gap: 20px;
        }

        .search-row {
            display: flex;
            border: var(--border-thick);
            background: white;
            border-radius: var(--radius-main);
            overflow: hidden;
        }

        #search-input {
            flex: 1;
            border: none;
            padding: 12px;
            outline: none;
        }

        .search-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            border-left: var(--border-thick);
        }

        .notes-area-wrapper {
            width: 100%;
            background: #fff;
            border: var(--border-thick);
            min-height: 200px;
            border-radius: var(--radius-main);
            overflow: hidden;
        }

        textarea, #my-notes-preview {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-family: var(--font-main);
            border: none;
            resize: none;
            outline: none;
            font-size: 1rem;
        }

        #my-notes-preview {
            background: #fdfdfd;
            display: none;
            overflow-y: auto;
        }

        .split-buttons {
            display: flex;
            width: 100%;
            margin-top: 8px;
        }

            .split-buttons button {
                flex: 1;
                color: white;
                background: var(--accent-blue);
                border: 1px solid #000;
                padding: 14px;
                font-weight: 700;
                cursor: pointer;
                border-radius: var(--radius-main);
                margin: 0 4px;
            }

        #book {
            display: none;
            width: 100%;
            max-width: 900px;
            gap: 20px;
            margin-top: 20px;
        }

        .page {
            flex: 1;
            background: white;
            border: var(--border-thick);
            display: flex;
            flex-direction: column;
            height: 500px;
            border-radius: var(--radius-main);
            overflow: hidden;
            position: relative;
        }

        .page-header {
            background: var(--accent-blue);
            color: white;
            padding: 12px;
            font-weight: 700;
            border-bottom: var(--border-thick);
            display: flex;
            justify-content: space-between;
        }

        .content-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            font-size: 0.95rem;
            border-radius: 12px;
            max-width: 85%;
            border: 1px solid #000;
        }

        .msg-me {
            background: var(--primary-bg);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .msg-other {
            background: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            color: var(--accent-blue);
        }

        .note-link-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid var(--fb-border);
            background: #fff;
            color: var(--accent-blue);
            font-weight: 700;
            cursor: pointer;
            border-radius: var(--radius-main);
            transition: all 0.2s;
        }

            .note-link-btn:hover {
                background: var(--primary-bg);
                border-color: var(--accent-blue);
            }

        body.in-chat .home-controls, body.in-chat .header-group {
            display: none;
        }

        body.in-chat #book {
            display: flex;
        }

        #back-btn {
            margin-top: 20px;
            background: var(--accent-blue);
            color: white;
            border: var(--border-thick);
            padding: 12px 25px;
            font-weight: 700;
            cursor: pointer;
            display: none;
            border-radius: var(--radius-main);
        }

        .hidden {
            display: none !important;
        }

        #group-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--accent-blue);
            color: white;
            border: 3px solid #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
        @media screen and (max-width: 600px) {
    /* סידור דף הבית */
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }

    /* שורת החברים התחתונה */
    #sidebar {
        order: 2; /* מעביר לסוף */
        width: 100%;
        height: 80px;
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        background: #eee;
        padding: 10px;
        border-top: 2px solid #000;
    }

    /* כפתור ה-G לקבוצות */
    .group-btn {
        min-width: 60px;
        height: 60px;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        position: sticky;
        right: 0;
    }

    /* אזור הצ'אט והנוטס - המנגנון של הגלילה */
    .app-content {
        display: flex;
        width: 200%; /* פי 2 מרוחב המסך */
        transition: transform 0.3s ease;
        flex-grow: 1;
    }

    .chat-screen, .notes-screen {
        width: 50%; /* כל אחד תופס מסך שלם */
        height: 100%;
    }

    /* כפתורי ה-Post ו-View בריבועים */
    .notes-actions {
        display: flex;
        flex-direction: column;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
    }

    .action-square {
        width: 50px;
        height: 50px;
        margin-bottom: 5px;
        border: 2px solid #000;
    }
}
    </style>
</head>
<body id="app-body">
    <div id="group-fab" onclick="handleGroupClick()">G</div>
    <div id="sidebar">
        <div class="sidebar-title">Friends List</div>
        <div id="contacts-panel"></div>
    </div>
    <div id="main-view">
        <div class="header-group">
            <div>
                <div class="brand-name">EzChat</div>
                <div class="credit">by Eyal Zur</div>
            </div>
            <div class="id-card">
                <div style="font-size: 13px; font-weight: 700;">YOUR ID</div>
                <h2 style="margin:0; font-size: 1.8rem; color: var(--accent-blue);" id="my-code-display">---</h2>
            </div>
        </div>
        <div class="home-controls">
            <div style="font-weight: 700; color: var(--accent-blue);">Find your friend:</div>
            <div class="search-row">
                <input type="text" id="search-input" placeholder="Enter ID (4-6 digits)..." maxlength="6" onkeypress="if(event.key==='Enter') addContact()">
                <button class="search-btn" onclick="addContact()">ADD FRIEND</button>
            </div>
            <div style="font-weight: 700; color: var(--accent-blue);">Your Notes:</div>
            <div>
                <div class="notes-area-wrapper">
                    <textarea id="my-note-input" placeholder="What's on your mind?"></textarea>
                    <div id="my-notes-preview"></div>
                </div>
                <div class="split-buttons">
                    <button id="toggle-view-btn" onclick="toggleNotesView()">VIEW NOTES</button>
                    <button onclick="updateMyNote()">POST NOTE</button>
                </div>
            </div>
        </div>
        <div id="book">
            <div class="page">
                <div class="page-header"><span id="notes-title">Notes</span><span id="notes-back-btn" class="hidden" style="cursor:pointer;" onclick="renderGroupNotesList()">➔</span></div>
                <div id="notes-content" class="content-area"></div>
            </div>
            <div class="page">
                <div class="page-header" id="chat-title">PRIVATE CHAT</div>
                <div id="messages-area" class="content-area"></div>
                <div style="border-top:var(--border-thick); display:flex; background: white;">
                    <input type="text" id="msg-input" style="flex:1; padding:12px; border:none; outline:none;" placeholder="Message..." onkeypress="if(event.key==='Enter') handleSend()">
                    <button onclick="handleSend()" style="background:var(--accent-blue); color:white; border:none; padding:10px 20px; font-weight:bold; cursor:pointer;">SEND</button>
                </div>
            </div>
        </div>
        <button onclick="goHome()" id="back-btn">[ Back to Profile ]</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder().withUrl("/chatHub").build();
        let myCode = "", currentTarget = null, isGroup = false;
        let chatsData = {}, isSelectingForGroup = false, selectedCodes = [], myNotes = [], nicknames = {};

        connection.start().catch(err => console.error(err));
        connection.on("ReceiveMyCode", code => { myCode = code; document.getElementById("my-code-display").innerText = code; });
        connection.on("ErrorMessage", msg => alert(msg));

        connection.on("UserFound", code => {
            chatsData[code] = { messages: [], notes: [] };
            createContactUI(code);
            switchChat(code);
        });

        connection.on("ReceiveUserNotes", (code, notes) => {
            if (code === myCode) { myNotes = notes; renderMyPreview(); }
            else {
                if (!chatsData[code]) chatsData[code] = { messages: [], notes: [] };
                chatsData[code].notes = notes;
                if (!isGroup && currentTarget === code) renderNotes(notes);
            }
        });

        connection.on("ReceiveMessage", (sender, msg) => {
            if (!chatsData[sender]) createContactUI(sender);
            chatsData[sender].messages.push({ sender, text: msg });
            if (currentTarget === sender) renderMessage(sender, msg);
        });

        connection.on("ReceiveGroupMessage", (members, sender, msg) => {
            const groupId = "GRP_" + members.sort().join("");
            if (!chatsData[groupId]) { chatsData[groupId] = { messages: [], members: members, isGroup: true }; createContactUI(groupId, "GRP"); }
            chatsData[groupId].messages.push({ sender, text: msg });
            if (currentTarget === groupId) renderMessage(sender, msg);
        });

        function handleGroupClick() {
            if (!isSelectingForGroup) {
                isSelectingForGroup = true; selectedCodes = [];
                document.querySelectorAll('.contact-card').forEach(el => { if (!el.dataset.group) el.classList.add('selecting'); });
                alert("Select friends, then press G again.");
            } else {
                if (selectedCodes.length > 0) {
                    const groupMembers = [...selectedCodes, myCode];
                    const groupId = "GRP_" + groupMembers.sort().join("");
                    if (!chatsData[groupId]) { chatsData[groupId] = { messages: [], members: groupMembers, isGroup: true }; createContactUI(groupId, "GRP"); }
                    switchChat(groupId);
                }
                isSelectingForGroup = false;
                document.querySelectorAll('.contact-card').forEach(el => el.classList.remove('selecting', 'selected'));
            }
        }

        function createContactUI(id, label) {
            let div = document.getElementById("card-" + id);
            if (!div) {
                div = document.createElement("div");
                div.id = "card-" + id; div.className = "contact-card";
                document.getElementById("contacts-panel").appendChild(div);
                if (!chatsData[id]) chatsData[id] = { messages: [], notes: [] };
            }

            updateCardText(div, id, label);
            if (label === "GRP" || id.startsWith("GRP_")) div.dataset.group = "true";

            div.onclick = () => {
                if (isSelectingForGroup && !div.dataset.group) {
                    div.classList.toggle('selected');
                    if (div.classList.contains('selected')) selectedCodes.push(id);
                    else selectedCodes = selectedCodes.filter(c => c !== id);
                } else switchChat(id);
            };

            div.ondblclick = () => {
                const n = prompt("Nickname:", nicknames[id] || "");
                if (n !== null) {
                    nicknames[id] = n.trim();
                    updateCardText(div, id, label);
                    if (currentTarget === id) switchChat(id);
                }
            };
        }

        function updateCardText(div, id, label) {
            const isGroupItem = label === "GRP" || id.startsWith("GRP_");
            if (nicknames[id]) {
                if (isGroupItem) {
                    div.innerText = `${nicknames[id]} (GRP)`;
                } else {
                    div.innerText = `${nicknames[id]} (${id})`;
                }
            } else {
                div.innerText = isGroupItem ? "GRP" : id;
            }
        }

        function switchChat(id) {
            currentTarget = id; isGroup = chatsData[id].isGroup || false;
            const disp = nicknames[id] ? (isGroup ? `${nicknames[id]} (GRP)` : `${nicknames[id]} (${id})`) : id;
            document.getElementById("app-body").classList.add("in-chat");
            document.getElementById("back-btn").style.display = "block";
            document.getElementById("messages-area").innerHTML = "";

            if (isGroup) {
                document.getElementById("chat-title").innerText = nicknames[id] || "GROUP CHAT";
                document.getElementById("notes-title").innerText = "Group Notes";
                renderGroupNotesList();
            } else {
                document.getElementById("chat-title").innerText = `CHAT WITH ${disp.toUpperCase()}`;
                document.getElementById("notes-title").innerText = `${nicknames[id] || id}'s Notes`;
                connection.invoke("GetUserNotes", id);
            }
            chatsData[id].messages.forEach(m => renderMessage(m.sender, m.text));
        }

        function renderGroupNotesList() {
            document.getElementById("notes-back-btn").classList.add("hidden");
            const otherMembers = chatsData[currentTarget].members.filter(m => m !== myCode);
            document.getElementById("notes-content").innerHTML = otherMembers.map(m =>
                `<button class="note-link-btn" onclick="showSpecificNotes('${m}')">${nicknames[m] || m}</button>`
            ).join("");
        }

        function showSpecificNotes(code) {
            document.getElementById("notes-back-btn").classList.remove("hidden");
            document.getElementById("notes-content").innerHTML = "Loading...";
            connection.invoke("GetUserNotes", code);
            setTimeout(() => { renderNotes(chatsData[code]?.notes || []); }, 400);
        }

        function renderNotes(notes) { document.getElementById("notes-content").innerHTML = notes.map(n => `<div style="padding:10px; border-bottom:1px dotted #ccc;">• ${n}</div>`).join("") || "No notes."; }

        function toggleNotesView() {
            const area = document.getElementById("my-note-input"), prev = document.getElementById("my-notes-preview"), btn = document.getElementById("toggle-view-btn");
            if (area.style.display !== "none") { area.style.display = "none"; prev.style.display = "block"; btn.innerText = "EDIT NOTES"; renderMyPreview(); }
            else { area.style.display = "block"; prev.style.display = "none"; btn.innerText = "VIEW NOTES"; }
        }

        function renderMyPreview() { document.getElementById("my-notes-preview").innerHTML = myNotes.map(n => `<div style="padding:10px; border-bottom:1px solid #eee;">• ${n}</div>`).join('') || "No notes."; }

        function handleSend() {
            const input = document.getElementById("msg-input"); if (!input.value.trim()) return;
            if (isGroup) connection.invoke("SendMessageToGroup", chatsData[currentTarget].members, input.value);
            else {
                connection.invoke("SendMessageToUser", currentTarget, input.value);
                chatsData[currentTarget].messages.push({ sender: 'me', text: input.value });
                renderMessage('me', input.value);
            }
            input.value = "";
        }

        function renderMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "message " + (sender === myCode || sender === 'me' ? "msg-me" : "msg-other");
            const lblName = sender === 'me' ? 'me' : (nicknames[sender] || sender);
            const lbl = (isGroup && sender !== myCode && sender !== 'me') ? `<span style="font-size:0.7rem; font-weight:bold; display:block;">${lblName}</span>` : "";
            div.innerHTML = lbl + text;
            const area = document.getElementById("messages-area"); area.appendChild(div); area.scrollTop = area.scrollHeight;
        }

        function addContact() { const v = document.getElementById("search-input").value; if (v && v !== myCode) connection.invoke("CheckUserExists", v); document.getElementById("search-input").value = ""; }
        function updateMyNote() { const v = document.getElementById("my-note-input").value; if (v) { connection.invoke("UpdateMyNotes", v); document.getElementById("my-note-input").value = ""; } }
        function goHome() { document.getElementById("app-body").classList.remove("in-chat"); document.getElementById("back-btn").style.display = "none"; currentTarget = null; }
    </script>
</body>

</html>
