<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ezchat | Official MVP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');

        :root {
            --primary-bg: #F5F5F0;
            --accent-blue: #004B87;
            --fb-border: #898989;
            --border-thick: 3px solid #000;
            --radius-main: 8px;
            --font-main: 'Tahoma', sans-serif;
        }

        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background-color: var(--primary-bg); font-family: var(--font-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR --- */
        #sidebar { width: 240px; border-left: var(--border-thick); background: #fff; display: flex; flex-direction: column; order: 2; }
        body.in-chat #sidebar { display: none; }
        .sidebar-title { background: var(--accent-blue); color: white; padding: 12px 15px; font-weight: 700; border-bottom: var(--border-thick); }
        #contacts-panel { padding: 10px; flex: 1; overflow-y: auto; background-color: #fff; }
        .contact-card { border: 2px solid var(--fb-border); padding: 10px; margin-bottom: 8px; cursor: pointer; background: #fff; font-size: 0.85rem; border-radius: var(--radius-main); }

        /* --- MAIN VIEW --- */
        #main-view { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px; order: 1; overflow-y: auto; position: relative; }

        .header-group {
            background: white; border: var(--border-thick);
            width: 100%; max-width: 650px; padding: 15px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px; border-radius: var(--radius-main);
        }
        body.in-chat .header-group, body.in-chat .home-controls { display: none; }

        .brand-name { color: var(--accent-blue); font-size: 3.5rem; font-weight: 700; text-decoration: underline; }
        .credit { font-size: 0.9rem; font-weight: 700; opacity: 0.5; }

        /* --- AUTH SECTION --- */
        .auth-container { display: flex; align-items: center; gap: 8px; }
        
        .id-display-box {
            background: #fff; border: 2px solid #000; padding: 8px;
            text-align: center; border-radius: var(--radius-main);
            width: 150px; height: 100px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative;
        }

        .id-display-box label { font-size: 13px; font-weight: 800; display: block; margin-bottom: 4px; letter-spacing: 0.5px; }
        
        .id-display-box input { 
            width: 100%; text-align: center; border: none; 
            font-weight: 900; color: var(--accent-blue); font-size: 1.8rem; 
            background: transparent; outline: none;
        }

        .auth-buttons { display: flex; flex-direction: column; gap: 4px; }
        .auth-btn {
            background: var(--accent-blue); color: white; border: 2px solid #000;
            font-size: 11px; font-weight: bold; padding: 6px;
            cursor: pointer; border-radius: 5px; width: 70px;
        }

        .back-auth-btn {
            position: absolute; top: 2px; left: 4px;
            background: none; border: none; font-size: 14px;
            cursor: pointer; color: #888; font-weight: bold;
        }

        .confirm-btn { width: 100%; background: #eee; border: 1px solid #000; font-size: 9px; font-weight: bold; cursor: pointer; padding: 2px; }

        /* --- CONTROLS & CHAT --- */
        .home-controls { width: 100%; max-width: 600px; display: grid; gap: 15px; }
        .search-row { display: flex; border: var(--border-thick); background: white; border-radius: var(--radius-main); overflow: hidden; }
        #search-input { flex: 1; border: none; padding: 12px; outline: none; }
        .search-btn { background: var(--accent-blue); color: white; border: none; padding: 10px 20px; font-weight: 700; cursor: pointer; border-left: var(--border-thick); }
        
        .notes-area-wrapper { width: 100%; background: #fff; border: var(--border-thick); min-height: 150px; border-radius: var(--radius-main); overflow: hidden; }
        textarea, #my-notes-preview { width: 100%; height: 150px; padding: 15px; font-family: var(--font-main); border: none; resize: none; outline: none; font-size: 1rem; }
        
        /* תיקון כפתורי VIEW ו-POST שיהיו עגולים */
        .action-btn {
            flex: 1; padding: 15px; 
            background: var(--accent-blue); color: white; 
            border: 2px solid #000; font-weight: bold; 
            cursor: pointer; border-radius: var(--radius-main);
        }

        #book { display: none; width: 100%; max-width: 900px; gap: 20px; margin-top: 20px; }
        body.in-chat #book { display: flex; }
        .page { flex: 1; background: white; border: var(--border-thick); display: flex; flex-direction: column; height: 500px; border-radius: var(--radius-main); overflow: hidden; }
        .page-header { background: var(--accent-blue); color: white; padding: 12px; font-weight: 700; border-bottom: var(--border-thick); display: flex; justify-content: space-between; }
        .content-area { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        #back-btn { margin-top: 20px; background: var(--accent-blue); color: white; border: var(--border-thick); padding: 12px 25px; font-weight: 700; cursor: pointer; display: none; border-radius: var(--radius-main); }
    </style>
</head>
<body id="app-body">
    <div id="sidebar">
        <div id="group-fab" style="position:fixed; bottom:20px; right:20px; width:50px; height:50px; background:var(--accent-blue); color:white; border:3px solid #000; border-radius:8px; display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:bold; cursor:pointer;" onclick="handleGroupClick()">G</div>
        <div class="sidebar-title">Friends List</div>
        <div id="contacts-panel"></div>
    </div>

    <div id="main-view">
        <div class="header-group">
            <div>
                <div class="brand-name">EzChat</div>
                <div class="credit">by Eyal Zur</div>
            </div>

            <div class="auth-container">
                <div class="id-display-box" id="id-box-ui"></div>

                <div class="auth-buttons">
                    <button class="auth-btn" onclick="showLoginUI()">Log in</button>
                    <button class="auth-btn" onclick="showSaveUI()">Save</button>
                </div>
            </div>
        </div>

        <div class="home-controls">
            <div style="font-weight: 700; color: var(--accent-blue);">Find your friend:</div>
            <div class="search-row">
                <input type="text" id="search-input" placeholder="Enter ID..." maxlength="6">
                <button class="search-btn" onclick="addContact()">ADD</button>
            </div>
            <div style="font-weight: 700; color: var(--accent-blue);">Your Notes:</div>
            <div class="notes-area-wrapper">
                <textarea id="my-note-input" placeholder="What's on your mind?"></textarea>
                <div id="my-notes-preview" style="display:none;"></div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="action-btn" onclick="toggleNotesView()">VIEW</button>
                <button class="action-btn" onclick="updateMyNote()">POST</button>
            </div>
        </div>

        <div id="book">
            <div class="page" id="chat-page">
                <div class="page-header">
                    <span onclick="goHome()" style="cursor:pointer;">➔</span>
                    <span id="chat-title">PRIVATE CHAT</span>
                    <span></span>
                </div>
                <div id="messages-area" class="content-area"></div>
                <div style="border-top:var(--border-thick); display:flex;">
                    <input type="text" id="msg-input" style="flex:1; padding:12px; border:none; outline:none;" placeholder="Message...">
                    <button onclick="handleSend()" style="background:var(--accent-blue); color:white; border:none; padding:10px 15px; font-weight:bold;">SEND</button>
                </div>
            </div>
        </div>
        <button onclick="goHome()" id="back-btn">[ Back to Profile ]</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder().withUrl("/chatHub").build();
        let myCode = "---";

        connection.start().catch(err => console.error(err));
        connection.on("ReceiveMyCode", code => { myCode = code; renderDefaultID(); });

        const authBox = document.getElementById("id-box-ui");

        function renderDefaultID() {
            authBox.innerHTML = `
                <label>YOUR ID</label>
                <input type="text" value="${myCode}" readonly>
            `;
        }

        function showLoginUI() {
            authBox.innerHTML = `
                <button class="back-auth-btn" onclick="renderDefaultID()">←</button>
                <label>LOGIN</label>
                <input type="text" id="login-id" placeholder="ID" style="font-size: 1rem; border: 1px solid #ccc; height: 25px; margin-bottom: 2px; width: 90%;">
                <input type="text" id="login-birth" placeholder="Birthday" style="font-size: 0.8rem; border: 1px solid #ccc; height: 25px; width: 90%;">
                <button class="confirm-btn" onclick="processLogin()">GO</button>
            `;
        }

        function showSaveUI() {
            authBox.innerHTML = `
                <button class="back-auth-btn" onclick="renderDefaultID()">←</button>
                <label>SAVE ACCOUNT</label>
                <input type="text" id="save-birth" placeholder="Set Birthday" style="font-size: 0.8rem; border: 1px solid #ccc; height: 25px; width: 90%;">
                <button class="confirm-btn" onclick="processSave()">CONFIRM</button>
            `;
        }

        function processLogin() { alert("Logging in..."); renderDefaultID(); }
        function processSave() { alert("Account Saved!"); renderDefaultID(); }

        renderDefaultID();

        function goHome() { document.getElementById("app-body").classList.remove("in-chat"); document.getElementById("back-btn").style.display = "none"; }
        function toggleNotesView() {
            const area = document.getElementById("my-note-input"), prev = document.getElementById("my-notes-preview");
            if (area.style.display !== "none") { area.style.display = "none"; prev.style.display = "block"; prev.innerText = area.value; }
            else { area.style.display = "block"; prev.style.display = "none"; }
        }
        function updateMyNote() { alert("Note Posted!"); }
    </script>
</body>
</html>
