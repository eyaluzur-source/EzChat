<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ezchat | Official MVP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');

        :root {
            --primary-bg: #F5F5F0;
            --accent-blue: #004B87;
            --fb-border: #898989;
            --border-thick: 3px solid #000;
            --radius-main: 8px;
            --font-main: 'Tahoma', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--primary-bg);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 240px;
            border-left: var(--border-thick);
            background: #fff;
            display: flex;
            flex-direction: column;
            order: 2;
        }

        .sidebar-title {
            background: var(--accent-blue);
            color: white;
            padding: 12px 15px;
            font-weight: 700;
            border-bottom: var(--border-thick);
        }

        #contacts-panel {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            background-color: #fff;
        }

        .contact-card {
            border: 2px solid var(--fb-border);
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            background: #fff;
            font-size: 0.85rem;
            border-radius: var(--radius-main);
        }

        /* --- MAIN VIEW --- */
        #main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            order: 1;
            overflow-y: auto;
            position: relative;
        }

        .header-group {
            background: white;
            border: var(--border-thick);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            border-radius: var(--radius-main);
        }

        .brand-name { 
            color: var(--accent-blue); 
            font-size: 4rem; 
            font-weight: 700; 
            text-decoration: underline; 
        }

        /* --- AUTH SECTION --- */
        .auth-wrapper { display: flex; align-items: center; gap: 10px; }
        .id-card { 
            background: #fff; border: 2px solid #000; padding: 12px; 
            text-align: center; border-radius: var(--radius-main); 
            min-width: 140px; min-height: 90px; display: flex; flex-direction: column; justify-content: center;
            position: relative; /* ◊ë◊©◊ë◊ô◊ú ◊û◊ô◊ß◊ï◊ù ◊î◊ó◊• */
        }
        .auth-side-btns { display: flex; flex-direction: column; gap: 5px; }
        .mini-auth-btn { 
            background: var(--accent-blue); color: white; border: 1px solid #000; 
            font-size: 10px; font-weight: bold; padding: 4px 8px; cursor: pointer; border-radius: 4px; 
        }
        
        /* ◊õ◊§◊™◊ï◊® ◊ó◊ñ◊®◊î ◊ë◊™◊ï◊ö ◊î◊™◊ô◊ë◊î */
        .back-mini-btn {
            position: absolute; top: 4px; left: 4px;
            background: none; border: none; font-size: 14px;
            cursor: pointer; color: #888; font-weight: bold;
            padding: 0 4px;
        }
        .back-mini-btn:hover { color: #000; }

        .auth-input { width: 100%; font-size: 11px; border: 1px solid #ccc; margin-top: 2px; text-align: center; padding: 2px; }
        .auth-confirm { background: #eee; border: 1px solid #000; font-size: 9px; cursor: pointer; margin-top: 4px; font-weight: bold; }

        /* --- CONTROLS --- */
        .home-controls { width: 100%; max-width: 600px; display: grid; gap: 20px; }
        .search-row { display: flex; border: var(--border-thick); background: white; border-radius: var(--radius-main); overflow: hidden; }
        #search-input { flex: 1; border: none; padding: 12px; outline: none; }
        .search-btn { background: var(--accent-blue); color: white; border: none; padding: 10px 20px; font-weight: 700; cursor: pointer; border-left: var(--border-thick); }

        .notes-area-wrapper { width: 100%; background: #fff; border: var(--border-thick); min-height: 200px; border-radius: var(--radius-main); overflow: hidden; position: relative; }
        textarea, #my-notes-preview { width: 100%; height: 200px; padding: 15px; font-family: var(--font-main); border: none; resize: none; outline: none; font-size: 1rem; }
        #my-notes-preview { background: #fdfdfd; display: none; overflow-y: auto; }

        .split-buttons { display: flex; width: 100%; margin-top: 8px; }
        .split-buttons button { flex: 1; color: white; background: var(--accent-blue); border: 1px solid #000; padding: 14px; font-weight: 700; cursor: pointer; border-radius: var(--radius-main); margin: 0 4px; }

        /* --- CHAT PAGE --- */
        #book { display: none; width: 100%; max-width: 900px; gap: 20px; margin-top: 20px; }
        .page { flex: 1; background: white; border: var(--border-thick); display: flex; flex-direction: column; height: 500px; border-radius: var(--radius-main); overflow: hidden; position: relative; }
        .page-header { background: var(--accent-blue); color: white; padding: 12px; font-weight: 700; border-bottom: var(--border-thick); display: flex; justify-content: space-between; }
        .content-area { flex: 1; padding: 15px; overflow-y: auto; background-color: white; display: flex; flex-direction: column; }
        
        .message { margin-bottom: 12px; padding: 10px 14px; font-size: 0.95rem; border-radius: 12px; max-width: 85%; border: 1px solid #000; }
        .msg-me { background: var(--primary-bg); align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-other { background: #fff; align-self: flex-start; border-bottom-left-radius: 2px; color: var(--accent-blue); }

        body.in-chat .home-controls, body.in-chat .header-group { display: none; }
        body.in-chat #book { display: flex; }

        #back-btn { margin-top: 20px; background: var(--accent-blue); color: white; border: var(--border-thick); padding: 12px 25px; font-weight: 700; cursor: pointer; display: none; border-radius: var(--radius-main); }
        #group-fab { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--accent-blue); color: white; border: 3px solid #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; cursor: pointer; z-index: 1000; }

        @media screen and (max-width: 600px) {
            #sidebar { width: 100%; height: 120px; position: fixed; bottom: 0; left: 0; flex-direction: row; border-top: var(--border-thick); z-index: 1000; padding: 10px; }
            #contacts-panel { display: flex; flex-direction: row; gap: 10px; overflow-x: auto; }
            .contact-card { min-width: 110px; height: 80px; margin-bottom: 0; flex-shrink: 0; }
            #main-view { padding: 10px; height: calc(100vh - 130px); }
            .brand-name { font-size: 2.5rem; }
        }
    </style>
</head>
<body id="app-body">
    <div id="sidebar">
        <div id="group-fab" onclick="handleGroupClick()">G</div>
        <div class="sidebar-title">Friends List</div>
        <div id="contacts-panel"></div>
    </div>

    <div id="main-view">
        <div class="header-group">
            <div>
                <div class="brand-name">EzChat</div>
                <div class="credit">by Eyal Zur</div>
            </div>

            <div class="auth-wrapper">
                <div class="id-card" id="id-box-ui">
                    </div>
                <div class="auth-side-btns">
                    <button class="mini-auth-btn" onclick="showLoginUI()">Log in</button>
                    <button class="mini-auth-btn" onclick="showSaveUI()">Save</button>
                </div>
            </div>
        </div>

        <div class="home-controls">
            <div style="font-weight: 700; color: var(--accent-blue);">Find your friend:</div>
            <div class="search-row">
                <input type="text" id="search-input" placeholder="Enter ID..." maxlength="6" onkeypress="if(event.key==='Enter') addContact()">
                <button class="search-btn" onclick="addContact()">ADD</button>
            </div>
            <div style="font-weight: 700; color: var(--accent-blue);">Your Notes:</div>
            <div>
                <div class="notes-area-wrapper">
                    <textarea id="my-note-input" placeholder="What's on your mind?"></textarea>
                    <div id="my-notes-preview"></div>
                </div>
                <div class="split-buttons">
                    <button id="toggle-view-btn" onclick="toggleNotesView()">VIEW</button>
                    <button onclick="updateMyNote()">POST</button>
                </div>
            </div>
        </div>

        <div id="book">
            <div class="page" id="chat-page">
                <div class="page-header">
                    <span onclick="goHome()" style="cursor:pointer;">‚ûî</span>
                    <span id="chat-title">PRIVATE CHAT</span>
                    <span></span>
                </div>
                <div id="messages-area" class="content-area"></div>
                <div style="border-top:var(--border-thick); display:flex; background: white;">
                    <input type="text" id="msg-input" style="flex:1; padding:12px; border:none; outline:none;" placeholder="Message..." onkeypress="if(event.key==='Enter') handleSend()">
                    <button class="send-btn" onclick="handleSend()" style="background:var(--accent-blue); color:white; border:none; padding:10px 15px; font-weight:bold; cursor:pointer;">SEND</button>
                </div>
            </div>

            <div class="page" id="notes-page">
                <div class="page-header">
                    <span id="notes-title">Notes</span>
                    <span id="notes-back-btn" class="hidden" style="cursor:pointer;" onclick="renderGroupNotesList()">üè†</span>
                </div>
                <div id="notes-content" class="content-area"></div>
            </div>
        </div>
        
        <button onclick="goHome()" id="back-btn">[ Back to Profile ]</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder().withUrl("/chatHub").build();
        let myCode = "---", currentTarget = null;
        let chatsData = {}, isSelectingForGroup = false, selectedCodes = [], myNotes = [], nicknames = {};

        connection.start().catch(err => console.error(err));
        connection.on("ReceiveMyCode", code => { myCode = code; renderDefaultID(); });

        const authBox = document.getElementById("id-box-ui");

        // --- AUTH UI WITH BACK ARROW ---
        function renderDefaultID() {
            authBox.innerHTML = `
                <div style="font-size: 11px; font-weight: 700;">YOUR ID</div>
                <h2 style="margin:0; font-size: 1.5rem; color: var(--accent-blue);">${myCode}</h2>
            `;
        }

        function showLoginUI() {
            authBox.innerHTML = `
                <button class="back-mini-btn" onclick="renderDefaultID()">‚Üê</button>
                <div style="font-size: 10px; font-weight: 800;">LOGIN</div>
                <input type="text" id="l-id" placeholder="ID" class="auth-input">
                <input type="text" id="l-birth" placeholder="Birthday" class="auth-input">
                <button class="auth-confirm" onclick="processLogin()">GO</button>
            `;
        }

        function showSaveUI() {
            authBox.innerHTML = `
                <button class="back-mini-btn" onclick="renderDefaultID()">‚Üê</button>
                <div style="font-size: 10px; font-weight: 800;">SAVE ACCOUNT</div>
                <input type="text" placeholder="Set Birthday" class="auth-input">
                <button class="auth-confirm" onclick="renderDefaultID()">OK</button>
            `;
        }

        function processLogin() {
            const newId = document.getElementById("l-id").value;
            if(newId) { myCode = newId; renderDefaultID(); }
        }

        // --- REST OF LOGIC ---
        function addContact() { 
            const v = document.getElementById("search-input").value; 
            if (v && v !== myCode) connection.invoke("CheckUserExists", v); 
            document.getElementById("search-input").value = "";
        }

        connection.on("UserFound", code => {
            if(!chatsData[code]) chatsData[code] = { messages: [], notes: [] };
            createContactUI(code);
            switchChat(code);
        });

        function createContactUI(id) {
            let div = document.getElementById("card-" + id);
            if (!div) {
                div = document.createElement("div");
                div.id = "card-" + id; div.className = "contact-card";
                document.getElementById("contacts-panel").appendChild(div);
                div.onclick = () => switchChat(id);
            }
            div.innerText = nicknames[id] || id;
        }

        function switchChat(id) {
            currentTarget = id;
            document.getElementById("app-body").classList.add("in-chat");
            document.getElementById("back-btn").style.display = "block";
            document.getElementById("messages-area").innerHTML = "";
            document.getElementById("chat-title").innerText = "CHAT: " + (nicknames[id] || id);
            if(chatsData[id]) chatsData[id].messages.forEach(m => renderMessage(m.sender, m.text));
            connection.invoke("GetUserNotes", id);
        }

        function handleSend() {
            const input = document.getElementById("msg-input");
            if (!input.value.trim()) return;
            connection.invoke("SendMessageToUser", currentTarget, input.value);
            chatsData[currentTarget].messages.push({ sender: 'me', text: input.value });
            renderMessage('me', input.value);
            input.value = "";
        }

        function renderMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "message " + (sender === 'me' ? "msg-me" : "msg-other");
            div.innerText = text;
            const area = document.getElementById("messages-area");
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        function toggleNotesView() {
            const area = document.getElementById("my-note-input"), prev = document.getElementById("my-notes-preview");
            if (area.style.display !== "none") { area.style.display = "none"; prev.style.display = "block"; }
            else { area.style.display = "block"; prev.style.display = "none"; }
        }

        function updateMyNote() { const v = document.getElementById("my-note-input").value; if (v) connection.invoke("UpdateMyNotes", v); }
        function goHome() { document.getElementById("app-body").classList.remove("in-chat"); }

        renderDefaultID();
    </script>
</body>
</html>
